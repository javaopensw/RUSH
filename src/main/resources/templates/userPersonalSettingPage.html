<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Personal Settings</title>
</head>
<body>
    <a href="/userPersonalPage">Back to Personal Page</a>
    <h1>User Settings</h1>

    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Created At: <span th:text="${user.createdAt}"></span></p>

    <br>

    <a href="/userPersonalInfoEditPage">Edit Personal Info</a>
	<h2>Your Parties</h2>
	<ul>
	    <li th:each="party : ${parties}">
	        <a th:href="'/partyBoardMainPage/' + ${party.partyId}" th:text="${party.partyName}"></a>
	        <!-- 파티 삭제 버튼 -->
	        <form th:action="@{/deleteParty}" method="post" style="display:inline;">
	            <input type="hidden" name="partyId" th:value="${party.partyId}">
	            <button type="submit">Delete</button>
	        </form>
	    </li>
	</ul>


</body>
</html>
