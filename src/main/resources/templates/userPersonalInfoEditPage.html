<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 친화적인 화면 비율 설정 -->
    <title>Edit Personal Info</title>
    <!-- CSS 파일 포함 -->

    <link rel="stylesheet" href="/styles/basic/header.css">   <!--헤더임 -->
    <link rel="stylesheet" href="/styles/user/basic.css">   <!--기본 레이아웃-->
    <link rel="stylesheet" href="/styles/basic/footer.css">   <!--풋타임-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

        html, body {
            height: 100%; /* 화면 전체 높이를 차지 */
            margin: 0; /* 기본 여백 제거 */
            display: flex; /* 플렉스박스 레이아웃 적용 */
            flex-direction: column; /* 세로로 배치 */
        }

        .container {
            flex: 1; /* 남은 공간을 차지 */
        }

        footer {
            background-color: rgba(104, 86, 82, 0.8);
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* 블러 처리된 배경 */
        .background {
            position: fixed; /* 화면 고정 */
            top: 0; /* 화면 상단부터 시작 */
            left: 0; /* 화면 왼쪽부터 시작 */
            width: 100%; /* 화면 전체 너비 */
            height: 100%; /* 화면 전체 높이 */
            z-index: -1; /* 콘텐츠보다 뒤에 위치 */
            background: url('images/image.png') no-repeat center center fixed; /* 이미지 배치 및 고정 */
            background-size: cover; /* 배경 이미지를 화면에 맞게 확장 */
            filter: blur(8px); /* 블러 효과 적용 */
        }
        .toolbar {
            background-color: #ddd; /* 툴바 색상 */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .row {
            margin: 10px 0;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* body 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        /* 고정된 컨테이너 */
        .fixed-container {
            position: relative;
            z-index: 2;
            width: 100%;
        }

        /* 공통 컨테이너 스타일 */
        .container {
            width: 400px;
            padding: 20px;
            margin: 30px auto; /* 중앙 정렬 및 헤더와 간격 */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        /* 입력 필드 스타일 */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            height: 45px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            padding-left: 10px;
            background-color: #f5f5f5;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        /* 버튼 스타일 */
        .btn {
            width: 100%;
            height: 45px;
            font-size: 15px;
            border: 0;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            background-color: #F2AF9B;
            box-sizing: border-box;
        }

        .btn + .btn {
            margin-top: 15px; /* 버튼 사이 간격 */
        }

        .btn:active {
            background-color: #f59c81;
        }

        /* 링크 스타일 */
        a {
            font-size: 14px;
            color: gray;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        /* 라벨과 입력 필드를 같은 줄에 배치 */
        form label, form input {
            display: inline-block;
            vertical-align: middle; /* 수직 정렬 */
        }

        form label {
            width: 150px; /* 라벨의 고정 너비 설정 */
            text-align: left; /* 텍스트 정렬 */
            margin-right: 10px; /* 라벨과 입력 필드 사이 간격 */
        }

        form input[type="text"], form input[type="email"], form input[type="password"] {
            width: calc(100% - 165px); /* 입력 필드가 라벨 옆에 맞게 배치되도록 조정 */
        }

        .form-group {
            margin-bottom: 15px; /* 각 라인 간 간격 */
        }

    </style>
</head>
<div class="background"></div>
<body>


<!-- 고정된 컨테이너 -->
<div class="fixed-container">
    <!-- 헤더 영역 -->
    <header>
        <h1>Study Village</h1>
        <div class="auth-buttons">
            <button onclick="window.location.href='/index';">Logout</button>
        </div>
        <div class="profile-container">
            <i class="fas fa-user-circle profile-icon"></i>
        </div>
    </header>
</div>

<!-- 본문 컨테이너 -->
<div class="container">
    <h1>Edit Your Information</h1>
    <form action="/updatePersonalInfo" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>

        <button type="submit" class="btn">Save Changes</button>
    </form>
    <br>
    <a href="/userPersonalSettingPage">Cancel</a>
</div>

<!-- 푸터 영역 -->
<footer>
    &copy; 2024 Study Village. All rights reserved.
</footer>
</body>
</html>
