<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Create or Join Party</title>
</head>
<body>
    <h1>Create or Join a Party</h1>

    <!-- 파티 생성 폼 -->
    <form action="/createParty" method="POST">
        <label for="partyName">Party Name:</label>
        <input type="text" id="partyName" name="partyName" required>
        <br><br>
        <button type="submit">Create Party</button>
    </form>

    <br>

    <!-- 파티 참가 폼 -->
	<form action="/joinParty" method="POST">
	    <label for="partyCode">Party Code:</label>
	    <input type="text" id="partyCode" name="party_code" required> <!-- party_code로 수정 -->
	    <br><br>
	    <button type="submit">Join Party</button>
	</form>

    <br>
    <a href="/userPersonalPage">Back to Dashboard</a>
</body>
</html>
